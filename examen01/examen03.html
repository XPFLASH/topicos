<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icono.png" type="image/png">
    <title>Mi formulario Web</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form action="" method="get">
    <label for="username">Nombre: </label>
    <input type="text" maxlength="50" autocomplete="off" name="username"><br><br>

    <label for="apellidos">Apellidos: </label>
    <input type="text"  maxlength="50" autocomplete="off" name="apellidos"><br><br>

    <label for="sexo">Sexo: </label>
    <input type="radio" name="sexo" value="hombre">Hombre
    <input type="radio" name="sexo" value="mujer">Mujer

    <br><br>

    <label for="email">Correo : </label>
    <input type="text" autocomplete="off" name="email"><br><br>

    <input type="checkbox" checked="true" name="aviso" > Deseo recibir información sobre novedades y ofertas
    <br><br>
    <input type="checkbox" name="aviso2" > Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos
    <br><br>
    <input type="submit">
    </form>

</body>
</html>
